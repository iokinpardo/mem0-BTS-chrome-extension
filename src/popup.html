<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTS Me-mory</title>
    <style>
      :root {
        color-scheme: light;
        --surface-background: #f8f3ff;
        --surface-panel: #ffffff;
        --text-primary: #2d1a45;
        --text-secondary: #6f5c88;
        --accent: #e5007d;
        --accent-hover: #c30063;
        --border-color: #e5d8f5;
      }

      body {
        font-family:
          'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        width: 320px;
        margin: 0;
        padding: 24px;
        background: radial-gradient(circle at top, rgba(229, 0, 125, 0.12), transparent 65%),
          var(--surface-background);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 420px;
      }

      .card {
        background: var(--surface-panel);
        border-radius: 20px;
        border: 1px solid var(--border-color);
        box-shadow: 0 18px 40px rgba(92, 58, 129, 0.16);
        padding: 28px 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        text-align: center;
        width: 100%;
      }

      .logo-mark {
        display: inline-flex;
        width: 70px;
        height: 70px;
        border-radius: 18px;
        align-items: center;
        justify-content: center;
        background: var(--surface-background);
        border: 1px solid var(--border-color);
        box-shadow: inset 0 0 0 1px rgba(229, 0, 125, 0.08);
      }

      .logo-mark img {
        width: 52px;
        height: 52px;
        object-fit: contain;
      }

      h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.01em;
      }

      p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 14px;
        line-height: 1.6;
      }

      .button {
        width: 100%;
        padding: 12px 18px;
        background-color: var(--accent);
        color: #fff;
        border: none;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 14px 32px rgba(229, 0, 125, 0.28);
        gap: 10px;
      }

      .button:hover {
        background-color: var(--accent-hover);
        transform: translateY(-1px);
      }

      .button:active {
        transform: translateY(0);
        box-shadow: 0 10px 20px rgba(229, 0, 125, 0.2);
      }

      .button svg {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="logo-mark" aria-hidden="true">
        <img src="../icons/Logo-BTS-01_isotipo-1.png" alt="" />
      </span>
      <div>
        <h1>BTS Me-mory 1.0.0</h1>
        <p>ðŸ§  BTS Me-mory keeps your conversations in sync. ðŸ”„ No more repeating yourselfâ€”just seamless AI collaboration! âœ¨</p>
      </div>
      <button id="googleSignInButton" class="button">
        <span>Sign in to continue</span>
      </button>
    </div>
    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
